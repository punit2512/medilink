<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/themeping.css" type="text/css">  </head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarResponsive"> </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>  Brand</b></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent"> </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Create an account</h1>
              <h4>
                <a href="#">Already have one? Sign in.</a>
              </h4>
              <form action="#">
                <div class="form-group"> <label>Enter Email Address</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group"> <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group"> <label>Create a Password</label>
                  <input type="password" class="form-control" placeholder="Password"> </div>
                <hr>
                <div class="form-group">
                  <p>Password rules </p>
                  <p>Has at least 8 characters</p>
                  <p>Has letters, numbers, and special characters</p>
                  <p>Not easy to guess</p>
                  <div class="form-group"> <label>Name</label>
                    <input type="text" class="form-control" placeholder="First Name"> </div>
                  <input type="text" class="form-control" placeholder="Last Name"> </div>
                <div class="form-group"> <label>Date of Birth</label>
                  <input type="date" class="form-control"> </div>
                <div class="form-group"> <label> Male </label>
                  <input type="radio" class="form-control"> <label> Female</label>
                  <input type="radio" class="form-control"> </div>
                <div class="form-group"> <label>I have read and accept Zocdoc's Terms of Use and Privacy Policy.</label>
                  <input type="checkbox" class="form-control"> </div>
                <div class="form-group"> <label>I have read and accept Zocdoc's HIPAA Authorization.</label>
                  <input type="checkbox" class="form-control"> </div>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
