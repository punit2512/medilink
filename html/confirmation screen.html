  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css"> </head>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa d-inline fa-lg fa-cloud"></i>
        <b> Brand</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa d-inline fa-lg fa-bookmark-o"></i> Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fa d-inline fa-lg fa-envelope-o"></i> Welcome User</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="container bg-light">
            <div class="row">
              <div class="col-md-12">
                <h1>Review &amp; Book</h1>
                <form>
                  <div class="bg-white">
                    <p>Who will be seeing the doctor?</p>
                    <div class="container">
                      <input type="radio" placeholder="Your name" value="male" checked=""> Nitin Arora (Me)</div>
                  </div>
                  <a class="text-warning" href="#">Someone Else</a>
                  <div class="form-group">
                    <div class="bg-white">
                      <label for="InputEmail1">Insurance</label>
                      <div>
                        <select>
                          <option value="volvo">I'm paying for myself</option>
                          <option value="saab">Insurance agency 1</option>
                          <option value="mercedes">Insurance agency 2</option>
                          <option value="audi">Insurance agency 3</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="bg-white">
                      <label>Appointment</label>
                    </div>
                    <div class="bg-white">
                      <label class="bg-white">Psychiatry Consultation
                        <br> I 'm a new Patient
                        <br> Fri, May 25 -1:00 pm EDT
                        <br>
                        <a>Edit</a>
                      </label>
                    </div>
                    <br>
                    <div class="bg-white">
                      <label>Phone number where the doctor can contact you</label>
                    </div>
                    <label>
                      <a href="#">Add Phone number</a>
                    </label>
                    <div class="bg-white">
                      <label>Insurance Member ID (optional)</label>
                    </div>
                    <input type="text">
                    <br>
                    <div class="bg-white">
                      <label>Notes for doctors office (optional)</label>
                    </div>
                    <textarea rows="4" cols="50"> Optional </textarea>
                  </div>
                </form>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary">Book Appointment</button>
          </div>
        </div>
        <div class="col-md-5 offset-md-1">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div>
                  <img class="img-fluid img-thumbnail" src="img/profile.jpg"> </div>
                <h6 class="product-title">DR. XYZ , M.D.</h6>
                <h6 class="product-title">Child Pychiarist</h6>
                <div>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <hr>
                <h6 class="product-title">Location</h6>
                <div>
                  <label>26, Court St # 816, brroklyn, NY, 11242</label>
                </div>
                <hr>
                <h6 class="product-title">Appointment</h6>
                <label>Fri, May 25, 1:00 pm EDT</label>
                <hr>
                <h6 class="product-title">Patient</h6>
                <label>Nitin Arora</label>
                <hr>
                <h6 class="product-title">Visit Reason</h6>
                <label>Pyschiatry Consultation</label>
              </div>
            </div>
          </div>
        </div>
        <hr> </div>
    </div>
